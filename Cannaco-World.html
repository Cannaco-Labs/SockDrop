    <script>
        let index = 0;
        let lakeInfo = [
            {
                fill: "#2E72C0",
            },
            {
                fill: "#426DA9",
            },
            {
                fill: "#7AB8F1",
            },
            {
                fill: "#2DC9D7",
            }
        ];

        setInterval(() => {
        index = (index + 1)%(lakeInfo.length)
        const newLakeProps = lakeInfo[index];
        document.getElementById("lakeColor").setAttribute("fill", newLakeProps.fill)
        
        document.getElementById("lakeColor").setAttribute("r", newLakeProps.radius)
        }, 1000)
    </script>

    <style>
        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            background-color: #183029;
            animation-name: colorChange;
            animation-duration: 48s;
            animation-iteration-count: infinite;
            overflow: hidden;
        }

        @keyframes colorChange {
            0% {
                background: #183029;   
            }
            25% {
                background: #000;
            }
            50% {
                background: #005DCC;
            }
            75% {
                background: #173B5D;
            }
            100% {
                background: #183029;
            }
        }

        #logo_container {
            height: auto;
            width: 100%;
            display: flex;
            position: relative;
            padding-bottom: 12%;
        }

        #lightShow {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
        }

        #lake {
            position: absolute;
            margin-top: 51%;
        }

        #lakeColor {
            transition: all 12s ease;
        }
        
        #logo {
            max-width: 100%;
            display: flex;
            position: relative;
            width: 24%;
            padding-bottom: 11%;
            height: 0;
            margin: 0 auto;
        }

        #text {
            margin-top: 67%;
            position: absolute;
        }

        [container] {
            width: inherit;
            height: auto;
        }

        [marquee] {
            display: block;
            position: relative;
            width: inherit;
            animation: t 48s linear infinite;
        }

        [content],[dupContent] {
            display: flex;
            -webkit-flex-direction: column; 
            flex-direction: column; 
            white-space: nowrap;
            width: inherit;
        }

        [dupContent] {
            position: absolute;
            left: 0%;
            top: 100%;
        }

        @keyframes t {
            to {
                transform: translateY(-100%);
            }
        }

        [box] {
            width: 100%;
            height: 3.7vw;
        }

        [box]:nth-child(1) {
            background: #FB842C;
        }

        [box]:nth-child(2) {
            background: #FB5F2B;
        }

        [box]:nth-child(3) {
            background: #F5381E;
        }

        [box]:nth-child(4) {
            background: #403E87;
        }

        [box]:nth-child(5) {
            background: #5653B4;
        }

        [box]:nth-child(6) {
            background: #6B68E1;
        }

        [box]:nth-child(7) {
            background: #FFBBE8;
        }

        [box]:nth-child(8) {
            background: #FF94DB;
        }

        [box]:nth-child(9) {
            background: #FF68CC;
        }

        [box]:nth-child(10) {
            background: #2B78C1;
        }

        [box]:nth-child(11) {
            background: #4995DC;
        }

        [box]:nth-child(12) {
            background: #7AB8F1;
        }

        @media (max-width: 768px) {

            #logo {
                width: 48%;
                padding-bottom: 22%;
            }
        }
/* 
        @media (min-width: 576px) {

            .container {
                max-width: 100% !important;
                width: 100% !important;
            }
        } */
    </style>

<script>
    let path = document.querySelector('path');

    let pathLength = Math.floor(path.getTotalLength());
    let steps = 10;
    let scaled = Math.floor(pathLength / steps);
    let bbox = path.getBBox();

    let points = Object.keys([...new Array(scaled)]).map(num => {
    let point = path.getPointAtLength(num * steps);
    let x = (point.x / bbox.width * 100).toFixed(2);
    let y = (point.y / bbox.height * 100).toFixed(2);
    return `${x}% ${y}%`;
    }).join(',');

    document.querySelector('style[title="s1"]').innerHTML = `#lightShow
    {clip-path: polygon(${points});}`;
</script>
